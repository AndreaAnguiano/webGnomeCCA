<form class="form-horizontal" role="form">
    <div class="form-group">
        <label class="col-sm-3 control-label" for="name">Nombre del Escenario</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="name" name="name" value="{{ name }}">
        </div>
    </div>
    <div class="form-group">
        <label for="start_time" class="col-sm-3 control-label">Fecha de Inicio</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" id="start_time" placeholder="Start Time" value="{{ start_time }}">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">Duración</label>
        <div class="col-sm-8">
            <label class="col-sm-2 control-label" for="days">Día(s)</label>
            <div class="col-sm-4">
                <input type="number" class="form-control" id="days" min="0" value="{{ duration.days }}">
            </div>
            <label class="col-sm-2 control-label" for="hours">Hora(s)</label>
            <div class="col-sm-4">
                <input type="number" class="form-control" id="hours" min="0" max="23" value="{{ duration.hours }}">
            </div>
        </div>
    </div>

<!--     <div class="form-group">
        <label class="col-sm-3 control-label">Time Step (min)</label>
        <div class="col-sm-2">
            <input type="number" class="form-control" id="time_steps" min="1" value="{{ time_steps }}">
        </div>
    </div> -->

    {% if (mode == 'gnome') { %}
    <div class="form-group">
        <div class="col-sm-offset-1">
            <div class="checkbox">
                <label>
                    {% if(uncertain){ %}
                      <input type="checkbox" value="1" id="uncertain" checked="checked"> Incluir solución con incertidumbre.
                    {% } else { %}

                        <input type="checkbox" value="1" id="uncertain"> Incluir solución con incertidumbre.
                    {% } %}
                </label>
            </div>
        </div>
    </div>
    {% } %}
</form>
