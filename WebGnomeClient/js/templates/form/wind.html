
<div class="form-horizontal">
    <div class="form-group">
        <label for="name" class="control-label col-sm-3">Nombre:</label>
        <div class="col-md-5">
            <input type="text" id="name" value="{{ name }}" class="form-control">
        </div>
    </div>
</div>


<ul class="nav nav-tabs wind">
    <li class="constant">
      <a href="#constant" data-toggle="tab">Viento Constante</a>
    </li>
    <li class="variable">
        <a href="#variable" data-toggle="tab">Viento Variable</a>
    </li>
    <li class="upload_form">
        <a href="#upload_form" data-toggle="tab">Cargar Archivo</a>
    </li>
</ul>

<div class="tab-content">
    <div class="tab-pane" id="constant">
        <div class="row">
            <div class="col-sm-7">
                <div class="form-horizontal">
                    <div class="form-group hidden">
                        <label for="constant-datetime" class="control-label col-md-5">Fecha &amp; Hora:</label>
                        <div class="col-sm-7">
                            <div class="input-group date">
                                <input type="text" id="constant-datetime" class="form-control" value="{{constant_datetime}}">
                                <span class="input-group-addon" id="datepick">
                                    <i></i>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="constant-direction" class="control-label col-md-5">Dirección del viento:</label>
                        <div class="col-sm-4"><input type="text" id="constant-direction" value="{{timeseries[0][1][1]}}" class="form-control"></div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-4" for="constant-speed">Velocidad:</label>
                        <div class="col-sm-4"><input type="number" min="1" id="constant-speed" class="form-control col-xs-3" value="{{timeseries[0][1][0]}}"></div>
                        <div class="col-sm-4">
                            <select name="units" class="form-control col-xs-3">
                                <option value="m/s">metros / segundo</option>
                                <option value="knots">nudos</option>
                                <option value="mph">millas / hora</option>
                                <option value="km/h">kilometros / hora</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-6">
                            <label class="control-label" id="speedlabel">Incertidumbre asociada a la velocidad:</label>
                        </div>
                        <div class="col-sm-6">
                            <div class="slider"></div>
                        </div>
                        <div class="col-sm-2 col-sm-offset-5 slider-label"><sup>Cierto</sup></div>
                        <div class="col-sm-2 col-sm-offset-3 slider-label"><sup>Incierto</sup></div>
                    </div>
                </div>
            </div>
            <div class="col-sm-5">
                <div class="constant-compass" id="cc"></div>
            </div>
        </div>
    </div>
    <div class="tab-pane" id="variable">
        <div class="row">
            <div class="col-sm-9">
                <div class="form-horizontal">
                    <div class="form-group">
                        <div class="col-sm-5">
                            <label for="incrementer" class="control-label pull-right">Incremento (horas):</label>
                        </div>
                        <div class="col-sm-4">
                            <input id="incrementCount" type="number" value="6" class="form-control">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <a class="btn btn-danger pull-right clear-winds">
                    Limpiar Todo
                </a>
            </div>
            <div class="col-sm-9">
                <div class="form-horizontal">
                    <div class="form-group">
                        <div class="col-sm-5">
                            <label for="units" class="control-label pull-right">Unidades:</label>
                        </div>
                        <div class="col-sm-4">
                            <select name="units" class="form-control" id="units">
                                <option value="m/s">metros / segundo</option>
                                <option value="knots">nodos</option>
                                <option value="mph">millas / hora</option>
                                <option value="km/h">kilometros / hora</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-sm-9">
                <div class="form-horizontal">
                    <div class="form-group">

                        <div class="col-sm-5">
                            <label class="control-label pull-right" for="extrapolation-allowed">Extrapolar los datos:</label>
                        </div>

                        <div class="col-sm-4">
                            <label>
                            {% if (extrapolation_is_allowed) { %}
                                <input type="checkbox" name="extrapolation-allowed" value="1" id="extrapolation-allowed" checked="checked">
                            {% } else { %}
                                <input type="checkbox" name="extrapolation-allowed" value="1" id="extrapolation-allowed">
                            {% } %}
                            </label>
                        </div>


                    </div>
                </div>
            </div>

            <div class="col-sm-12 table-wrapper">
                <table class="table table-condensed table-hover">
                    <thead>
                        <tr>
                            <th>Día y Hora</th>
                            <th>
                                <div class="pull-left">Speed</div>
                                <div class="col-xs-7">
                                    <div class="units">
                                        {{ unit }}
                                    </div>
                                </div>
                            </th>
                            <th>Dirección (&deg; true)</th>
                            <th></th>
                        </th>
                    </thead>

                    <tbody>
                        <tr>

                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <label class="control-label">Incertidumbre asociada a la Velocidad:</label>
            </div>
            <div class="col-sm-6 col-sm-offset-1">
                <div class="slider"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4 col-sm-offset-1 slider-label"><sup>Cierto</sup></div>
            <div class="col-sm-3 col-sm-offset-1 slider-label"><sup>Incierto</sup></div>
        </div>
    </div>

    <div class="tab-pane" id="upload_form">
        <div class="dropzone"></div>
        <div>
            <label>
                <input type="checkbox" id="persist_upload">
                Guardar archivo
            </label>
        </div>
    </div>
</div>
