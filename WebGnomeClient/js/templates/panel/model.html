<div class="panel-default panel">
    <div class="panel-heading">
        <div class="advanced-edit edit add"></div>
        Configuración del Modelo
    </div>
    <div class="panel-body">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-4 control-label" for="name">Nombre del Escenario</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="name" name="name" value="{{ name }}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label" for="start_time">Fecha de Inicio</label>
                <div class="col-sm-6">
                    <div class="input-group date">
                        <input type="text" id="start_time" class="form-control datetime" value="{{ start_time }}" name="start">
                        <span class="input-group-addon" id="datepick">
                            <i></i>
                        </span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">Duración</label>
                <div class="col-sm-3">
                    <label class="control-label" for="days">Dia(s)</label>
                    <input type="number" class="form-control" id="days" min="0" max="30" value="{{ duration.days }}">
                </div>
                <div class="col-sm-3">
                    <label class="control-label" for="hours">Hora(s)</label>
                    <input type="number" class="form-control" id="hours" min="0" max="23" value="{{ duration.hours }}">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-1">
                    <label>
                        {% if(uncertain){ %}
                            <input type="checkbox" value="1" id="uncertain" checked="checked">
                        {% } else { %}
                            <input type="checkbox" value="1" id="uncertain">
                        {% } %}
                        Incluir solución con incertidumbre.
                    </label>
                </div>
            </div>
        </form>
    </div>
</div>
